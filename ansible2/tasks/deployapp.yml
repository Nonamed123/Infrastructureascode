---
- name: Deloy app
  hosts: app
  become: true
  tasks:
          - name: Fetch the latest version of application code
            git:
                    repo: 'https://github.com/Artemmkin/reddit.git'
                    dest: /root/reddit
                    version: monolith
            tags: deploy-tag
            notify: restart puma

          - name: Bundle install
            bundler:
                    state: present
                    chdir: /root/reddit
            tags: deploy-tag

  handlers:
         - name: restart puma
           become: true
           systemd: name=puma state=restarted
